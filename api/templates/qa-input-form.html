<htm>
    <div style="margin: auto; width: 50%; border: 3px solid green; padding: 10px;">
        <h1>Automatic Short Answer Assessment</h1>
        <p>Please fill in the following fields</p>
        <form method="POST">
            <div>
                <h3>Context</h3>
                <textarea name="context" style="width: 100%"></textarea>
            </div>
            <div>
                <h3>Question</h3>
                <textarea name="question" style="width: 100%"></textarea>
            </div>
            <div>
                <h3>Reference Answer</h3>
                <textarea name="ref_answer" style="width: 100%"></textarea>
            </div>
            <div>
                <h3 style="color: indigo">Student Answer</h3>
                <textarea name="student_answer" style="width: 100%"></textarea>
            </div>
            <br>
            <input type="submit">
        </form>
    </div>
</htm>
